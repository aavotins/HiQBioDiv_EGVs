bookdown::gitbook:
  css: style.css
  code_folding: hide
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">HiQBioDiv EGVs</a></li>
    edit: https://github.com/aavotins/HiQBioDiv_EGVs/edit/main/book/%s
    download: ["pdf"]
    sharing:
      facebook: false
      github: false
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false

bookdown::pdf_book:
  latex_engine: xelatex
  includes:
    in_header: preamble.tex
  keep_tex: yes
  pandoc_args: ["--listings"]
